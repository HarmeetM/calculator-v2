<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Harm's Calculator</h1>
    <div class="calculator">
        <div class="display">
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
        <div class="inputs">
            <div class="row">
                <button class="all-clear operator">AC</button>
                <button class="backspace">&lt=</button>
                <button class="modulus operator">%</button>
                <button class="divide operator">/</button>
            </div>
            <div class="row">
                <button class="seven number">7</button>
                <button class="eight number">8</button>
                <button class="nine number">9</button>
                <button class="multiply operator">*</button>
            </div>
            <div class="row">
                <button class="four number">4</button>
                <button class="five number">5</button>
                <button class="six number">6</button>
                <button class="subtract operator">-</button>
            </div>
            <div class="row">
                <button class="one number">1</button>
                <button class="two number">2</button>
                <button class="three number">3</button>
                <button class="add operator">+</button>
            </div>
            <div class="row">
                <button class="zero number">0</button>
                <button class="decimal number">.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
    <div class="errors"></div>
</body>
</html>
